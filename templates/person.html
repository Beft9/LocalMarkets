{% extends "signed.html"  %}
{% block content %}
    <div style="width: 55%; float:left">
    <section class="hero">
        <img src="{{url_for('static', filename='anonymous.png')}}" style="width: 35%; margin-top:30px; margin-left: auto; margin-right: auto;">
        <div class="container has-text-centered">
            <h1 class="title">{{user.name}} {{user.surname}}</h1>
            <p class="subtitle">Username: {{user.username}}</p>
        </div>
    </section>
    <section>
        <div>
            <h1>Address: {{user.location}}</h1>
            <p>E-Mail: {{user.email}}</p>
        </div>
    </section>
</div>

{% endblock %}
